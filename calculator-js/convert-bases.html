<!DOCTYPE html>
<html>
  <title>Calculator</title>
  <script type = "text/javascript" src = "convertBases/script.js"></script>
  <script type = "text/javascript" src = "convertBases/helper.js"></script>
  <script type = "text/javascript" src = "sharedFunctions.js"></script>
  <style>
    p { text-align: center; }
    button {
      margin-left: auto;
      margin-right: auto;
      display: block;
    }
    input {
      margin: 4px;
    }
  </style>
  <body>
    <h1 style = "text-align:center;">
      Number base conversion
    </h1>
    <p>
      By Adam Z
    </p>
    <form style = "margin-left:900px;">
      Input: <input id = "number"> <br />
      Original base: <input id = "base-input"> <br />
      New base: <input id = "new-base"> <br />
    </form>
    <button type = "button" onclick = "convert(document.getElementById('number').value, document.getElementById('base-input').value, document.getElementById('new-base').value);">
        Convert
    </button>
    <p id = "converted-value"></p>
    <br /><br />
    <button>
      <a href = "index.html">Go back</a>
    </button>
  </body>
</html>
